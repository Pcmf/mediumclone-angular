<div class="editor-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                <mc-backend-error-messages *ngIf="errors" [backendErrors]="errors"></mc-backend-error-messages>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                placeholder="Article title" 
                                formControlName="title"
                            />

                        </fieldset>
                        <fieldset class="form-group">
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                placeholder="Description" 
                                formControlName="description"
                            />
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea  
                                class="form-control form-control-lg" 
                                rows="8"
                                placeholder="Write you article here..."  
                                formControlName="body"
                            ></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                placeholder="Tags..."  
                                formControlName="tagList"
                            />
                        </fieldset>

                        <fieldset>
                            <button 
                                class="btn btn-primary btn-lg pull-xs-right"
                                [disabled]="form.invalid || isSubmiting"    
                            >Publish Article</button>
                        </fieldset>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
