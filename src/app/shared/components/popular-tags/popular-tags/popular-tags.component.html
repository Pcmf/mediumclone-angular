<ng-container *ngIf="data$ | async as data">
    <mc-is-loading *ngIf="data.isLoading"></mc-is-loading>
    <div class="sidebar" *ngIf="data.popularTags">
        <p>Popular Tags</p>
        <div class="tag-list">
            <a  *ngFor="let tag of data.popularTags" 
                [routerLink]="['/tags', tag]"
                class="tag-default tag-pill">{{tag}}
            </a>
        </div>
    </div>
    <mc-error-message *ngIf="data.error" [message]="data.error"></mc-error-message>
</ng-container>
